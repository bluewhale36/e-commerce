<div th:replace="~{/fragments/container :: container(~{::main})}">
  <main>
    <script src="/js/admin/users.js" th:inline="javascript" defer></script>
    <link rel="stylesheet" href="/css/admin/users.css" />
    <h3>Admin Users page</h3>
    <div class="mx-auto mt-3 row" id="div-main-content">
      <div class="col-12 my-3" style="text-align: center">
        <b>User Code</b> 를 클릭하여 사용자 상세 정보 조회
      </div>

      <!-- 검색, 정렬 기능
      <div id="div-conditions"></div>
      -->

      <!-- 사용자 정보 렌더링 -->
      <div class="col-12 my-0">
        <table id="table-users">
          <thead>
          <tr>
            <th style="width: 35%" class="p-1">User Code</th>
            <th style="width: 10%" class="p-1">User Id</th>
            <th style="width: 25%" class="p-1">Email</th>
            <th style="width: 10%" class="p-1">Role</th>
            <th style="width: 10%" class="p-1">Is Enabled</th>
            <th style="width: 10%" class="p-1">Is Locked</th>
          </tr>
          </thead>
          <tbody th:with="users=${contents.getContent()}">
          <th:block th:each="user : ${users}">
            <tr th:each="role, status : ${user.roleList}">
              <th:block th:if="${status.index == 0}">
                <td th:rowspan="${status.size}" class="p-2">
                  <a th:href="|/admin/users/details/${user.userCode}|" class="text-primary" th:text="${user.userCode}"></a>
                </td>
                <td th:rowspan="${status.size}" th:text="${user.userId}" class="p-2"></td>
                <td th:rowspan="${status.size}" th:text="${user.email}" class="p-2"></td>
                <td th:text="${role}" class="p-2"></td>
                <td th:rowspan="${status.size}" th:text="${user.isEnabled}" class="p-2"></td>
                <td th:rowspan="${status.size}" th:text="${user.isLocked}" class="p-2"></td>
              </th:block>
              <th:block th:unless="${status.index == 0}">
                <td th:text="${role}" class="p-2"></td>
              </th:block>
            </tr>
          </th:block>
          </tbody>
        </table>
      </div>

      <!-- 페이징 -->
      <div class="col-12 row mt-3 mb-1" id="div-paging">
        <button class="btn btn-secondary-outlined col-1" th:if="${contents.hasPrevious}" onclick="getPreviousPage(this)">Left</button>
        <button class="btn btn-secondary-outlined col-1" disabled th:unless="${contents.hasPrevious}">Left</button>

        <span class="col">
          <th:block th:each="p : ${#numbers.sequence(1, contents.getTotalPages())}">
            <span class="text-primary" id="span-current-page" th:if="${p == contents.currentPage + 1}" th:text="${p}"></span>
            <span class="text-secondary" th:unless="${p == contents.currentPage + 1}" th:text="${p}"></span>
          </th:block>
        </span>

        <button class="btn btn-secondary-outlined col-1" th:if="${contents.hasNext}" onclick="getNextPage(this)">Right</button>
        <button class="btn btn-secondary-outlined col-1" disabled th:unless="${contents.hasNext}">Right</button>
      </div>

    </div>
  </main>
</div>
