<div th:replace="~{fragments/container :: container(~{::main})}">
    <main>
        <link rel="stylesheet" href="/css/users/login.css" />
        <script src="/js/users/login.js" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/jquery.validate.min.js"></script>
        <div id="grid-container-login" class="mx-auto mt-3">
            <div id="title">
                <h2>Login</h2>
            </div>
            <div id="login-account" class="p-2">
                <h4>Account</h4>
                <form class="row need-validation" id="login-form" action="/users/login" method="POST">
<!--                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->
                    <div class="mb-3 col-12 login-info">
                        <label for="idtext" class="form-label">ID</label>
                        <input type="text" class="form-control" name="userId" id="idtext" placeholder="ID" />
                        <div class="invalid-feedback"></div>
                    </div>
                    <div class="mb-3 col-12 login-info">
                        <label for="pswdtext" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text see-pswd">
                                <svg xmlns="http://www.w3.org/2000/svg" width="1rem" height="1rem" fill="currentColor" class="bi bi-eye-slash" viewBox="0 0 16 16">
                                    <path d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7 7 0 0 0-2.79.588l.77.771A6 6 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755q-.247.248-.517.486z"/>
                                    <path d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829"/>
                                    <path d="M3.35 5.47q-.27.24-.518.487A13 13 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7 7 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12z"/>
                                </svg>
                            </span>
                            <input type="password" class="form-control" name="password" id="pswdtext" placeholder="Password" />
                        </div>
                        <div class="invalid-feedback"></div>
                    </div>
                    <div class="mb-3 col-12">
                        <input type="checkbox" class="form-control" name="rememberMe" id="remembercheck" />
                        <label for="remembercheck" class="form-label">로그인 정보 저장</label>
                        <div class="invalid-feedback"></div>
                    </div>
                    <div class="col-12 row">
                        <button type="submit" id="btn-login" class="btn btn-primary-filled col">Login</button>
                        <button type="button" onclick="goJoinPage()" class="btn btn-secondary-outlined col">Join</button>
                    </div>
                    <div class="mb-3 col-6">
                        <small>
                            <a>아이디/비밀번호 찾기</a>
                        </small>
                    </div>
                </form>
            </div>
            <div id="social-login">
                asdf
            </div>
        </div>
    </main>
</div>
